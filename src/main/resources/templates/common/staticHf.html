<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="common_head">
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark fixed-top" style="margin-right: -35px;">
            <div class="container">
                <a class="navbar-brand" href="/index/" style="font-size: 25px;">数据结构平台</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive" style="font-size: 20px;">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/index/">首页</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/practice/">练习</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/experiment/">实验</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/exam/">考试</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/discussion/">讨论版</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/resource/">资源</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/help">帮助</a>
                        </li>
                    </ul>
                </div>
            </div>
            <ul class="nav navbar-top-links navbar-right" th:if="${session.user_name!=null}" >
                <li class="dropdown">
                    <a id="loginUserInfoBtn" class="" data-toggle="dropdown" href="#" th:text="${session.user_name}">
                        用户测试
                    </a>
                    <ul class="dropdown-menu dropdown-alerts" style="width: 140px;right: -10px;;margin-top: 8px">
                        <li>
                            <a data-toggle='modal' data-target='#resetPassword' onclick="formReset()">
                                <div>
                                    <i class="fa fa-refresh"></i> 修改密码
                                </div>
                            </a>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a data-toggle='modal' data-target='#resetPassword' onclick="formReset()">
                                <div>
                                    <i class="fa fa-refresh"></i> 提交状态
                                </div>
                            </a>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a data-toggle='modal' data-target='#resetPassword' onclick="formReset()">
                                <div>
                                    <i class="fa fa-refresh"></i> 排行榜
                                </div>
                            </a>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a id="a_logout" title="注销">
                                <div>
                                    <i class="fa fa-times-circle"></i> 注销
                                </div>
                            </a>
                        </li>
                    </ul>
                    <script>
                        $("#loginUserInfoBtn").click()
                    </script>
                    <script type="text/javascript" th:src="@{/js/index.js}"></script>
                </li>
            </ul>
            <ul class="nav navbar-top-links navbar-right" th:if="${session.user_name==null}">
                <li class="dropdown">
                    <a class="" id="loginBtn" data-toggle="dropdown" href="/login/" aria-expanded="false">
                        登陆
                    </a>
                    <script>
                        $("#loginBtn").click(function () {
                            window.location.href='/login/';
                        })
                    </script>
                </li>
            </ul>
        </nav>
        <div class="modal hide fade in" id="resetPassword" tabindex="-1" role="dialog"  aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title">修改密码</h4>
                    </div>
                    <div class="modal-body">
                        <form method="get" id="resetPasswordForm" class="form-horizontal">
                            <div class="form-group">
                                <div class="col-md-9 droppable sortable ui-droppable ui-sortable"  style="width: 100%">
                                    <div class="form-group draggable ui-draggable dropped">
                                        <label class="col-sm-2 control-label">新密码：</label>
                                        <div class="col-sm-5">
                                            <input id="newPassword" name="newPassword" type="password"  aria-required="true" aria-invalid="false" class="form-control" placeholder="请输入新密码">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-9 droppable sortable ui-droppable ui-sortable"  style="width: 100%">
                                    <div class="form-group draggable ui-draggable dropped">
                                        <label class="col-sm-3 control-label">再次输入：</label>
                                        <div class="col-sm-5">
                                            <input id="verifyPassword" name="verifyPassword" type="password"  aria-required="true" aria-invalid="false" class="form-control" placeholder="请输入再次输入密码">
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </form>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-white" id="closeUserInfoDialog" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary" onclick="saveNewPassword()">保存</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:fragment="common_footer">
        <footer class="py-5 bg-dark">
            <div class="container">
                <p class="m-0 text-center text-white">Copyright © 2010-2018 李锡祚工作室 </p>
            </div>
            <br>
            <div class="container">
                <p class="m-0 text-center text-white">All Rights Reserved. v2.0 </p>
            </div>
        </footer>
    </div>
</body>
</html>
