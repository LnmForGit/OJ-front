<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">资源</title>
</head>
<body class="gray-bg">
<!--引入公用资源-->
<div th:replace="common/staticImport :: common_resource"></div>
<!--引入公用头部-->
<div th:replace="common/staticHf :: common_head"></div>
<div class="rootDiv">
    <div class="wrapper wrapper-content animated fadeInUp">

        <div class="row">
            <div class="col-sm-12">
                <div class="ibox">
                    <div class="ibox-title">
                        <h5 id="t">
                            <!--
                            <select class="form-control" id="fileFlag" onchange="showFile()">
                                <option value="0">教师资源</option>
                                <option value="1">公共资源</option>
                            </select>-->
                            文件资源
                        </h5>

                        <div class="ibox-tools">
                        </div>
                    </div>


                    <div class="ibox-content">
                        <div class="project-list">
                            <table id = "fileInfoTable" class="table table-striped table-bordered table-hover dataTables-example">
                                <thead>
                                <tr>
                                    <th width="5%">编号</th>
                                    <th width="25%">文件名</th>
                                    <th width="10%">上传者</th>
                                    <th width="10%">上传时间</th>
                                    <th width="10%">大小</th>
                                    <th width="10%">资源类型</th>
                                    <th width="30%">操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/OJ/resource/myFile.js}"></script>
</body>
<!-- 引入公用尾部 -->
<div th:replace="common/staticHf :: common_footer"></div>
</html>
